<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/0dc566ffaa.js"></script>
    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      body {
        background-color: hsl(270, 20%, 96%);
        font-family: "rubik", sans-serif;
      }
      .flex-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .elet1 {
        display: flex;
        flex-direction: column;
        margin-top: 50px;
        width: 250px;
        height: 550px;
        background-color: hsl(270, 20%, 96%);
        border-width: 15px;
        border-style: solid;
        border-color: white;
        border-radius: 25px;
        box-shadow: 5px 15px 30px rgb(203, 198, 198);
      }
      #gradTopPhone {
        width: 100%;
        height: 15%;
        background-color: hsl(
          264,
          100%,
          61%
        ); /* For browsers that do not support gradients */
        border-radius: 15px 15px 8px 8px;
        background-image: linear-gradient(
          to right,
          hsl(264, 100%, 61%),
          hsl(293, 100%, 63%)
        );
      }
      .message {
        background-color: hsl(279, 32%, 91%);
        width: 60%;
        height: 7%;
        margin-top: 10px;
        margin-left: 10px;
        border-radius: 10px 10px 10px 3px;
      }
      #dogPicts {
        display: inline-flex;
        justify-content: flex-end;
        margin-top: 10px;
        margin-right: 5px;
      }
      #dogPicts img {
        width: 45px;
        margin-left: 5px;
        margin-right: 5px;
        border-radius: 7px;
      }
      .respMessage {
        background-color: white;
        width: 60%;
        height: 7%;
        margin-top: 10px;
        margin-right: 10px;
        border-radius: 10px 10px 10px 3px;
      }
      .price {
        background-image: linear-gradient(
          to right,
          hsl(293, 100%, 63%),
          hsl(264, 100%, 61%)
        );
        border-radius: 10px 10px 10px 3px;
        margin-top: 10px;
        margin-right: 10px;
        width: 70%;
        height: 7%;
      }
      #typeMessage {
        width: 93%;
        height: 7%;
        background-color: white;
        border-radius: 25px;
        margin-top: 15px;
        margin-left: 10px;
        margin-right: 10px;
      }
      .elet2 {
        margin-top: 50px;
        width: 80%;
        text-align: center;
      }

      h1 {
        color: hsl(271, 36%, 24%);
        font-weight: bolder;
      }
      p {
        color: hsl(270, 7%, 64%);
        font-size: 16px;
        line-height: 27px;
      }

      @media screen and (min-width: 400px) {
        .flex-container {
          display: flex;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="elet1">
        <div id="gradTopPhone"></div>
        <div class="message"></div>
        <div class="message"></div>
        <div id="dogPicts">
          <img src="images/dog-image-1.jpg" /><img
            src="images/dog-image-2.jpg"
          /><img src="images/dog-image-3.jpg" />
        </div>
        <div class="respMessage"></div>
        <div class="respMessage"></div>
        <div class="message"></div>
        <div class="price"></div>
        <div class="price"></div>
        <div id="typeMessage">
          <form>
            <input id="form" type="text" placeholder="Type a message..." />
          </form>
          <i class="fas fa-chevron-circle-right"></i>
        </div>
      </div>

      <div class="elet2">
        <h1>Simple booking</h1>
        <p>
          Stay in touch with our dog walkers through the chat interface. This
          makes it easy to discuss arrangements and make bookings. Once the walk
          has been completed you can rate your walker and book again all through
          the chat.
        </p>
      </div>
    </div>

    </div>
  </body>
</html>
